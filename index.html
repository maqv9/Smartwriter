<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartWriter AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    body {
      font-family: 'Sora', sans-serif;
      color: #1e293b;
      /* Mesh Gradient Background */
      background-color: #f3f4f6;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-image: 
        radial-gradient(at 18% 93%, hsla(24, 88%, 85%, 1) 0px, transparent 50%),
        radial-gradient(at 92% 5%, hsla(290, 60%, 90%, 1) 0px, transparent 50%),
        radial-gradient(at 5% 11%, hsla(260, 70%, 92%, 1) 0px, transparent 50%),
        radial-gradient(at 80% 50%, hsla(190, 60%, 88%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(340, 70%, 92%, 1) 0px, transparent 50%),
        radial-gradient(at 80% 100%, hsla(220, 70%, 92%, 1) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(240, 60%, 95%, 1) 0px, transparent 50%);
      background-attachment: fixed;
      background-size: cover;
    }

    /* Glassmorphism Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.75);
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      border-color: rgba(255, 255, 255, 0.9);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
    }
    .glass-input:focus {
      background: rgba(255, 255, 255, 0.9);
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(107, 114, 128, 0.8);
    }

    /* Typography Overrides */
    h1, h2, h3, h4, h5, h6 {
      color: #0f172a;
      letter-spacing: -0.025em;
    }
    
    .app-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      overflow: hidden;
    }

    /* Range Slider Customization for Glass Theme */
    input[type=range]::-webkit-slider-runnable-track {
        background: rgba(99, 102, 241, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.5);
    }
    input[type=range]::-webkit-slider-thumb {
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

  </style>

</html>
